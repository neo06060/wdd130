        <section>
            <h2>Contact Us</h2>
            <div class="contact-box">
                <form action="submit_contact.php" method="post">
                    <div class="contact-left">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="contact-right">
                        <fieldset>
                            <legend>Purpose of Message:</legend>
                            <label>
                                <input type="radio" id="inquiry" name="purpose" value="General Inquiry" required>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                                Website Suggestion
                            </label>
                        </fieldset>                        
                        <label for="subscribe">Subscribe to the monthly newsletter:</label>
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
